projects:
  joel-backend-amogha:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: isj7nicl5zgpjfub7lb4pxkspm
        maxDepth: 2
extensions:
  amplify:
    version: 3
